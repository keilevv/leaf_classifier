version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: leaf-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - leaf-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: leaf-backend
    env_file:
      - ./backend/.env.prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://leafuser:sanautos2022@db:5432/leafapp?schema=public
      - FRONTEND_URL=http://localhost
      - GOOGLE_CALLBACK_URL=http://localhost/api/auth/google/callback
      - CLASSIFY_SERVICE_URL=http://classifier:5000/api
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      - ./backend/prisma:/usr/src/app/prisma
    restart: unless-stopped
    networks:
      - leaf-network
    command: >
      sh -c "bunx prisma generate &&
             bunx prisma migrate deploy &&
             bun run start"

  # Database
  db:
    image: postgres:15-alpine
    container_name: leaf-db
    env_file:
      - ./backend/.env.prod
    environment:
      POSTGRES_USER: leafuser
      POSTGRES_PASSWORD: sanautos2022
      POSTGRES_DB: leafapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leafuser -d leafapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - leaf-network

  # Classifier Service
  classifier:
    build:
      context: ./classifier
    container_name: leaf-classifier
    restart: unless-stopped
    environment:
      - PORT=5000
      - HOST=0.0.0.0
    networks:
      - leaf-network

networks:
  leaf-network:
    driver: bridge

volumes:
  postgres_data:
