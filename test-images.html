<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Image URLs</h1>
    
    <h2>Test 1: orlando.jpg</h2>
    <img src="http://localhost:3000/uploads/orlando.jpg" alt="orlando.jpg" style="max-width: 300px;">
    
    <h2>Test 2: ovate.jpeg</h2>
    <img src="http://localhost:3000/uploads/ovate.jpeg" alt="ovate.jpeg" style="max-width: 300px;">
    
    <h2>Test 3: lanceolate.jpeg</h2>
    <img src="http://localhost:3000/uploads/lanceolate.jpeg" alt="lanceolate.jpeg" style="max-width: 300px;">
    
    <script>
        // Test if images load
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log('✅ Loaded:', img.src);
            img.onerror = () => console.error('❌ Failed to load:', img.src);
        });
    </script>
</body>
</html>
